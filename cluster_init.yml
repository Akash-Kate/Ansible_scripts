---
- hosts: masters
  remote_user: kube
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  vars_prompt:
   - name: "k8s_master_ip"
     prompt: "Enter the Apiserver advertise address, example: 192.168.0.26"
     private: no
   - name: "pod_network_manifest_file"
     prompt: "Enter the Pod network manifest file URL, Your choice could be flannel, weave or calico, etc."
     private: no
   - name: "rbac_manifest_file"
     prompt: "Enter the RBAC manifest file URL"
     private: no 
  tasks:
   - name: Intilizing Kubernetes Cluster
    #  command: kubeadm init --pod-network-cidr "{{ pod_network_cidr }}"  --apiserver-advertise-address "{{ k8s_master_ip }}"
     command: kubeadm init --apiserver-advertise-address="{{ k8s_master_ip }}" --pod-network-cidr=192.168.0.0/16  --ignore-preflight-errors=all
     run_once: true
     delegate_to: "{{ k8s_master_ip }}"
   - pause: seconds=30
  #  - name: Create directory for kube config.
  #    become_user: kube
  #    become_method: sudo
  #    become: yes
  #    file: 
  #      path: /home/kube/.kube
  #      state: directory
  #      owner: "{{ ansible_user }}"
  #      group: "{{ ansible_user }}"
  #      mode: 0755

   - name: create .kube directory
     become: yes
     become_user: kube
     file:
        path: $HOME/.kube
        state: directory
        mode: 0755
  #  - name: Copy /etc/kubernetes/admin.conf to user's home directory /home/{{ ansible_user }}/.kube/config.
  #    become_user: root
  #    become_method: sudo
  #    become: yes
  #    copy:
  #      src: /etc/kubernetes/admin.conf
  #      dest: /home/{{ ansible_user }}/.kube/config
  #      remote_src: yes
  #      owner: "{{ ansible_user }}"
  #      group: "{{ ansible_user }}"
  #      mode: '0644'
   - name: copies admin.conf to user's kube config
     copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/kube/.kube/config
        remote_src: yes
        owner: kube
   - pause: seconds=10
   - name: Remove the cache directory.
     become_user: kube
     become_method: sudo
     become: yes
     file: 
       path: /home/kube/.kube/cache
       state: absent
   - name: Create Pod Network & RBAC.
     become_user: kube
     become_method: sudo
     become: yes
     command: "{{ item }}"
     with_items: 
        - kubectl apply -f {{ pod_network_manifest_file }}
        - kubectl apply -f {{ rbac_manifest_file }}
   - pause: seconds=30
   - name: Get the token for joining the nodes with Kuberentes master.
     shell: kubeadm token create  --print-join-command
     register: kubernetes_join_command
   - debug:
       msg: "{{ kubernetes_join_command.stdout }}"
   - name: Copy join command to local file.
     become_user: akash
     local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777
...
